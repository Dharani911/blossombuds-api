# If you previously experimented with importing .env files, remove or comment this:
#spring.config.import=classpath:.env.staging.properties


# ========== DataSource (Supabase Pooler) ==========
# Use your *pooler* host and port (usually 5432) and your *database name*.
# If your password has special characters, URL-encode it or use the username/password fields instead.
spring.datasource.url=${DB_URL_STG}
spring.datasource.username=${DB_USER_STG}
spring.datasource.password=${DB_PASSWORD_STG}

# --- JPA ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Remove Open-Session-In-View warning
spring.jpa.open-in-view=false

# Optional: tame Hikari logs by being explicit
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.schema=blossombuds_stg

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,mappings
#management.health.mail.enabled=false

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# --- Liquibase (ON) ---
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/liquibase/changelog-master.xml
spring.liquibase.default-schema=blossombuds_stg

spring.jpa.properties.hibernate.default_schema=blossombuds_stg

spring.liquibase.liquibase-schema=blossombuds_stg
spring.liquibase.clear-checksums=true


spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000


# CORS (staging)
#spring.mvc.cors.mappings.[/**].allowed-origins=${FRONTEND_ORIGIN_STG}
#spring.mvc.cors.mappings.[/**].allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
#spring.mvc.cors.mappings.[/**].allowed-headers=*
#spring.mvc.cors.mappings.[/**].allow-credentials=true
#spring.mvc.cors.mappings.[/**].max-age=3600

server.address=0.0.0.0
server.port=${PORT:8080}


# JWT
app.jwt.secret=${JWT_SECRET_STG}
app.jwt.ttl-seconds=7200
app.jwt.customer-ttl-seconds=157680000

# Mail (Zoho example w/ STARTTLS)
spring.mail.host=${SMTP_HOST_STG}
spring.mail.port=587
spring.mail.username=${SMTP_USER_STG}
spring.mail.password=${SMTP_PASS_STG}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
app.mail.from=${MAIL_FROM_STG}

# HTTP email provider
app.mail.apiUrl=https://api.resend.com/emails
app.mail.apiKey=${APP_MAIL_APIKEY}

# Optional: URL of your logo image (S3, CloudFront, etc.)
app.mail.logoUrl=https://blossombuds-api-production.up.railway.app/BB_logo.png

# Frontend base URL used in verification links
app.frontend.baseUrl=${FRONTEND_BASE_STG}

#CloudFlare R2
cloudflare.r2.access-key=${CLOUDFLARE_R2_ACCESS_KEY}
cloudflare.r2.secret-key=${CLOUDFLARE_R2_SECRET_KEY}
cloudflare.r2.bucket=${CLOUDFLARE_R2_BUCKET}
cloudflare.r2.region=auto
cloudflare.r2.endpoint=${CLOUDFLARE_R2_ENDPOINT}

app.imagemagick.cmd=convert

# let Spring accept up to ~10 MB files
# multipart limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB

# Tomcat: remove swallowing/post size limits
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=-1

# timeouts (helpful if ImageMagick takes a moment)
server.connection-timeout=120s
spring.mvc.async.request-timeout=120s

# Multipart + servlet noise
logging.level.org.springframework.web.multipart=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=INFO
logging.level.org.springframework.http.converter=DEBUG

# Your app
logging.level.com.blossombuds.web=INFO
logging.level.com.blossombuds.service=INFO

# Razorpay (staging keys)
app.razorpay.key-id=${RAZORPAY_KEY_ID_STG}
app.razorpay.key-secret=${RAZORPAY_KEY_SECRET_STG}
app.razorpay.webhook-secret=${RAZORPAY_WEBHOOK_SECRET_STG}
app.razorpay.base-url=https://api.razorpay.com/v1

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

reviews.images.alwaysNormalize=false

# (optional) extra visibility while first run
# logging.level.org.springframework.boot.autoconfigure.liquibase=DEBUG
# logging.level.liquibase=DEBUG
logging.level.root=INFO

# === Google OAuth2 login ===

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${Google_CLIENT_SECRET}

# Scopes: basic sign-in via OIDC
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Default redirect URI pattern Spring expects:
# {baseUrl} is your backend base URL (e.g. https://api.blossombuds.in)
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# Optional display name
spring.security.oauth2.client.registration.google.client-name=Google

#Redis
spring.data.redis.host=${REDISHOST:localhost}
spring.data.redis.port=${REDISPORT:6379}
spring.data.redis.password=${REDISPASSWORD:}
spring.data.redis.username=${REDISUSER:default}
spring.data.redis.ssl=${REDIS_SSL:false}
spring.data.redis.timeout=60000